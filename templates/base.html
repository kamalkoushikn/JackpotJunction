<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <title>Is Project Record Management</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2c2c2c; /* Charcoal gray */
      color: #e4e4e4; /* Light text for contrast */
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      color: #76c7c0; /* Teal green for accent */
      margin-top: 20px;
    }

    .container {
      margin: 20px auto;
      max-width: 800px;
      background-color: #3a3a3a; /* Slightly lighter gray for contrast */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
    }

    .form-container {
      margin: 0 auto;
    }

    label {
      font-weight: bold;
      margin: 10px 0 5px;
      color: #e4e4e4;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #6c757d;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #e4e4e4;
      margin-bottom: 15px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #76c7c0;
      outline: none;
    }

    input[type="submit"],
    .button-cancel {
      background-color: #76c7c0;
      color: #2c2c2c;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    input[type="submit"]:hover,
    .button-cancel:hover {
      background-color: #5aa6a3;
      transform: translateY(-2px);
    }

    .button-cancel {
      background-color: #e63946;
      color: #ffffff;
    }

    footer {
      text-align: center;
      padding: 10px;
      margin-top: 40px;
      color: #e4e4e4;
      font-size: 14px;
    }

    footer a {
      color: #76c7c0;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    {% block content %}{% endblock content %}
  </div>
  <footer>
    <p>&copy; 2024 Is Project Management. Built with ‚ù§ using Django.</p>
  </footer>
</body>

</html>
